<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter Rise Monster Manual</title>
    <meta name="author" content="Marc Rollins" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Monster Hunter: Rise&copy;</h1>
        <h2>Monster Manual</h2>
    </header>
    <main>
        <article>
            <h2>Monster Parts Query</h2>
            <div>
                <label for="monster-part">Monster Part:</label>
                <input type="text" id="monster-part" name="monster-part">
            </div>
            <div>
                <input type="button" id="find-part" value="Find Part">
            </div>
            <div>
                <p id="part-data"></p>
            </div>
        </article>
        <article>
            <h2>Monster Info Query</h2>
            <div>
                <label for="monster">Monster Name:</label>
                <input type="text" id="monster" name="monster">
            </div>
            <div>
                <input type="button" id="find-monster" value="Find Monster">
            </div>
            <div>
                <p id="monster-data"></p>
            </div>
        </article>
    </main>
    <footer>
        <p>Project by Marc Rollins</p>
    </footer>
    <script src="scripts/mh-manual.js" defer></script>
</body>
</html>
